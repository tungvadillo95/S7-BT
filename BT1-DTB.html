<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm trung bình</title>
</head>

<body>
    <script>
        let DiemLy = prompt('Nhập Điểm Lý:')
        let DiemHoa = prompt('Nhập Điểm Hóa:')
        let DiemSinh = prompt('Nhập Điểm Sinh:')
        let a = parseInt(DiemLy)
        let b = parseInt(DiemHoa)
        let c = parseInt(DiemSinh)
        let Tong = a + b + c
        alert('Điểm Tổng = ' + Tong)
        let TBC = Tong / 3
        alert('Điểm Trung Bình Cộng = ' + TBC)
    </script>
</body>

</html>
