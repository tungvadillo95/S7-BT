<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Nhiệt độ</title>
</head>

<body>
    <script>
        let oC = prompt('Nhập giá trị nhiệt độ C (Cencius): ')
        let oCC = parseInt(oC)
        let oF = 9 * oCC / 5 + 32
        alert(oCC + 'Độ C bằng ' + oF + 'Độ F')
    </script>

</body>

</html>
