<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình tròn</title>
</head>

<body>
    <script>
        let R = +prompt('Nhập bán kính hình tròn')
        const pi = 3.14
        let S = pi * R * R
        alert('Diện tích hình tròn: ' + S)
    </script>
</body>

</html>
