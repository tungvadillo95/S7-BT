<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi hình tròn</title>
</head>

<body>
    <script>
        let R = +prompt('Nhập bán kính hình tròn')
        const pi = 3.14
        let C = 2 * pi * R
        alert('Chu vi hình tròn: ' + C)
    </script>
</body>

</html>
