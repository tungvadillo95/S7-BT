<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclaim</title>
</head>

<body>
    <script>
        let nhapa = prompt('Nhập a:')
        let nhapb = prompt('Nhập b:')
        let a = parseInt(nhapa)
        let b = parseInt(nhapb)
        if (a%b === 0) alert(a+' là bội số của '+b)
        else alert(a+' không phải là bội số của '+b)
    </script>
</body>

</html>
